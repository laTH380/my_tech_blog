{{- $params := site.Params }}
{{- if or site.Params.enableSearch true }}
  <div class="search">
    <input type="search" class="search_field form_field" placeholder="ブログを検索..." id="find" autocomplete="off" data-scope='{{ .Section }}'>
    <label for="find" class="search_label">
      <span>🔍</span>
    </label>
    {{- if ne .Params.searchPage true }}
    <div class="search_results results"></div>
    {{- end }}
  </div>
{{- end }}
